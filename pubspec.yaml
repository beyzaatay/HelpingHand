name: helpinghand
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.17.2
  flutter_svg: ^2.0.9
  google_maps_flutter: ^2.6.1
  intl: ^0.18.0
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  animated_splash_screen: ^1.3.0
  screenshot: ^2.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
flutter_icons:
  android:"launcher_icon"
  ios:true
  image_path:"assets/image/imageLogoVektor.png"
